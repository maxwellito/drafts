        <h2>Inline SVG</h2>
        <p>In this case the behavior is correct, the style is set and a repaint is happening.</p>

    <button onclick="updatePaths()">Update values on both SVGs</button>

    <!-- Le scripts -->
    <script>
      var paths = [],
          inlinePaths = document.getElementById('inlinesvg').querySelectorAll('path')

      // Create an object tag and set the SVG to load
      var objElm = document.createElement('object');
      objElm.setAttribute('type', 'image/svg+xml');
      objElm.setAttribute('data', 'hi-path.svg');
      objElm.addEventListener('load', onLoad);
      document.getElementById('container').appendChild(objElm);
      
      
      // Listener for the SVG load
      function onLoad () {
        // Extract the SVG from the Object tag
        var leSVG = objElm.contentDocument.querySelector('svg')

        // Place the SVG tag next to the Object tag
        document.getElementById('container').insertBefore(leSVG, objElm);

        // Remove the object tag
        document.getElementById('container').removeChild(objElm);

        // List the path for future use
        paths = leSVG.querySelectorAll('path')
      }

      // Update SVG Paths with a different value every second
      function updatePaths () {
        var scale = Math.random() * 100,
            color = colors[Math.floor(colors.length * Math.random())];
        [...paths, ...inlinePaths].forEach(path => {
          path.style.strokeDasharray = scale
          path.style.stroke = color
        })
      }
      var colors = ['red', 'blue', 'green', 'yellow', 'black']
    </script>
